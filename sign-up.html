  <body style="background:#f5f5f5;">

    <!-- Fixed navbar -->
    
     
      <div class="container-fluid" >
      <div class="row" style="margin-top:4em;">
          <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-primary panel-sign-in">
              <div class="panel-heading">
                <h1>Sign Up</h1>
              </div>
              <div class="panel-body">
                <h5>Fill the form below to start a free trial</h5>
                <form class="form-sign-up">
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" class="form-control" id="fname">
                      </div>
                      <div class="col-md-6">
                        <label for="lname">LAST NAME</label>
                        <input type="text" class="form-control" id="lname">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label for="designation">CHOOSE YOUR DESIGNATION</label>
                        <select class="form-control">
                          <option>Choose your designation</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <label for="company">COMPANY</label>
                        <input type="text" class="form-control" id="company">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <label for="str">STREET ADDRESS</label>
                        <input type="text" class="form-control" id="str">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label for="city">CITY</label>
                        <input type="text" class="form-control" id="city">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label for="state">STATE</label>
                        <select class="form-control">
                          <option>State</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="country">COUNTRY</label>
                        <select class="form-control">
                          <option>Country</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label for="mobile">MOBILE TELEPHONE</label>
                        <input type="text" class="form-control" id="mobile">
                      </div>
                      <div class="col-md-6">
                        <label for="phone">OFFICE TELEPHONE</label>
                        <input type="text" class="form-control" id="phone">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label for="ext">TELEPHONE EXT</label>
                        <input type="text" class="form-control" id="ext">
                      </div>
                      <div class="col-md-6">
                        <label for="email">EMAIL</label>
                        <input type="email" class="form-control" id="email">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label for="industry">INDUSTRY</label>
                        <select class="form-control">
                          <option>Choose your industry</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> I HAVE READ AND AGREE WITH TERMS OF USE
                    </label>
                  </div>
                  <a href="profile.html"type="submit" class="btn btn-info">Start Trial</a>
                </form>
              </div>  
            </div>
          </div>
        </div>
    </div>
